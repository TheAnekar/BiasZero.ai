<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job | BiasZero</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/job_desc.css') }}">
</head>

<body>

<header class="topbar">
    <h1 class="logo">BiasZero</h1>

    <div class="actions">
        <a href="{{ url_for('dashboard') }}" class="primary-btn">
            Dashboard
        </a>

        <a href="{{ url_for('logout') }}" class="logout-btn">
            Logout
        </a>
    </div>
</header>

<div class="container">

    <div class="form-card">

        <h1>Post a Job</h1>
        <p class="tagline">
            Submit a job description for fairness analysis.
        </p>

        <form action="{{ url_for('submit_job') }}" method="POST" id="jobForm">

            <label>Company Name</label>
            <input type="text" name="company_name" required>

            <label>Position Title</label>
            <input type="text" name="position" required>

            <label>Location</label>
            <input type="text" name="location" required>

            <label>Employment Type</label>
            <select name="employment_type" required>
                <option value="">--Select--</option>
                <option>Full-time</option>
                <option>Part-time</option>
                <option>Internship</option>
                <option>Contract</option>
                <option>Other</option>
            </select>

            <label>Job Description</label>
            <textarea name="job_description" rows="10" required></textarea>
            <div id="wordCount">Words: 0</div>

            <button type="submit" class="submit-btn">
                Submit Job
            </button>

        </form>

    </div>

</div>

<script src="{{ url_for('static', filename='js/job_desc.js') }}"></script>

</body>
</html>
