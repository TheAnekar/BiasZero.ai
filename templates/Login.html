<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiasZero | Login & Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><span class="bias">Bias</span><span class="zero">Zero</span></h1>
            <p class="tagline">Eliminate Hiring Bias. Empower Fair AI.</p>
        </div>

        <div class="form-container">
            <h2 id="formTitle">Login</h2>

            <!-- Login Form -->
            <form id="loginForm" action="/login" method="POST" class="form active">
                <input type="email" name="email" placeholder="Enter E-mail" required>
                <input type="password" name="password" placeholder="Enter Password" required>

                <div class="role-select">
                    <label><input type="radio" name="LoginRole" value="User" required> User</label>
                    <label><input type="radio" name="LoginRole" value="Company" required> Company</label>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" action="/register" method="POST" class="form">
                <input type="text" name="name" placeholder="Enter Full Name" required>
                <input type="email" name="email" placeholder="Enter E-mail" required>
                <input type="password" name="password" placeholder="Create Password" required>

                <div class="role-select">
                    <label><input type="radio" name="RegisterRole" value="User" required> User</label>
                    <label><input type="radio" name="RegisterRole" value="Company" required> Company</label>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>

            <p id="toggleText">
                Don't have an account? 
                <a href="#" onclick="toggleForms()">Register</a>
            </p>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById("loginForm");
            const registerForm = document.getElementById("registerForm");
            const formTitle = document.getElementById("formTitle");
            const toggleText = document.getElementById("toggleText");

            if (loginForm.classList.contains("active")) {
                loginForm.classList.remove("active");
                registerForm.classList.add("active");
                formTitle.textContent = "Register";
                toggleText.innerHTML = 'Already have an account? <a href="#" onclick="toggleForms()">Login</a>';
            } else {
                registerForm.classList.remove("active");
                loginForm.classList.add("active");
                formTitle.textContent = "Login";
                toggleText.innerHTML = 'Don\'t have an account? <a href="#" onclick="toggleForms()">Register</a>';
            }
        }
    </script>
</body>
</html>
