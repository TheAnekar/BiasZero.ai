<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create Profile</title>
</head>
<body>
<h2>Enter Your Details</h2>
    <form action="/submit" method="POST">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br><br>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="">--Select--</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select><br><br>

  <label for="education">Education:</label>
  <input type="text" id="education" name="education" required><br><br>

  <label for="experience">Years of Experience:</label>
  <input type="number" id="experience" name="experience" min="0" required><br><br>

  <label for="skills">Skills (comma-separated):</label><br>
  <textarea id="skills" name="skills" rows="4" cols="40" required></textarea><br><br>

  <button type="submit">Submit</button>
</form>

</body>
</html>
